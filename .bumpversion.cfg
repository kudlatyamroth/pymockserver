[bumpversion]
current_version = 1.3.3
commit = True
tag = True
tag_name = {new_version}

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:src/main.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:helm_v2/pymockserver/Chart.yaml]
search = version: {current_version}
replace = version: {new_version}

[bumpversion:file:helm_v2/pymockserver/values.yaml]
search = tag: {current_version}
replace = tag: {new_version}

[bumpversion:file:helm_v3/pymockserver/Chart.yaml]
search = : {current_version}
replace = : {new_version}

[bumpversion:file:clients/typescript-node/package.json]
search = "version": "{current_version}"
replace = "version": "{new_version}"

