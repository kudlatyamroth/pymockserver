name: Release packages

on:
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v2
        with:
          token: '${{ secrets.PERSONAL_ACCESS_TOKEN }}'
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U poetry
          poetry --version
          poetry install
          invoke generate-openapi
          mkdir dist
          mv openapi.json dist/openapi.json
      - name: Configure repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin master --tags
      - name: Generate helm packages
        uses: stefanprodan/kube-tools@v1.5.0
        with:
          helmv3: 3.6.2
          command: |
            mkdir dist
            helmv3 package helm_v3/pymockserver/
            mv pymockserver-`git tag | tail -n 1`.tgz dist/helm_v3-pymockserver-`git tag | tail -n 1`.tgz
      - name: Publish GitHub Release
        uses: fnkr/github-action-ghr@v1.3
        env:
          GHR_PATH: dist/
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
