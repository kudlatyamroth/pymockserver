[tool.poetry]
name = "pymockserver"
version = "1.4.0"
description = "Simple MockServer implemented in python"
authors = ["Kudlaty <kfuks2@gmail.com>"]
license = "GPL-3.0"

[tool.poetry.dependencies]
python = "^3.7"
fastapi = "^0.46.0"
uvicorn = "^0.11.1"
email-validator = "^1.0.5"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7.9"
mypy = "^0.761"
flake8-mypy = "^17.8.0"
pre-commit = "^1.21.0"
pytest = "^5.3.2"
requests = "^2.22.0"
bump2version = "^0.5.11"
invoke = "^1.4.0"
gitpython = "^3.0.5"
mergedeep = "^1.1.1"

[tool.black]
line-length = 120
target-version = ['py37', 'py38']

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
